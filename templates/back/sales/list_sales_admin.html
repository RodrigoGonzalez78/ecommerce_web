<div class="container m-4">
    <div class="row">
        <div class="col">
            <h4>{{.Titulo}}</h4>
        </div>
    </div>
</div>

<div class="container  ms-auto">
    <table class="table">
        <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>Nombre y Apellido</th>
                <th>Email</th>
                <th>Precio Total</th>
                <th>Fecha</th>
                <th>Factura</th>
            </tr>
        </thead>
        <tbody>
            {{range .Sales}}
            <tr>
                <td>{{.ID}}</td>
                <td>{{.UserName}} {{.LastName}}</td>
                <td>{{.Email}}</td>
                <td>${{.TotalPrice}}</td>
                <td>{{.Date.Format "02/01/2006"}}</td>
                <td>
                    <a href="/bill?id={{.ID}}">
                        <button class="btn my-btn-primary fw-bold">
                            <img src="/assets/img/icons/receipt.svg" width="20px" height="20px" alt="Archivar">
                            Ver
                        </button>
                    </a>
                </td>
            </tr>
            {{end}}
        </tbody>
    </table>
</div>
