{{ if not .Products }}
    <div class="container py-5">
        <div class="row justify-content-center align-items-center">
            <div class="col-12 col-sm-6 text-center">
                <img src="/assets/img/empty_cart.svg" alt="" class="img-fluid">
                <h1 class="mt-5">Carrito vac√≠o</h1>
            </div>
        </div>
    </div>


{{ else }}
    <section class="h-100">
        <div class="container h-100 py-5">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-10">

                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h3 class="fw-normal mb-0 text-black">Carrito de compras</h3>
                    </div>

                    {{ range .Products }}
                        <div class="card rounded-3 mb-3">
                            <div class="card-body p-4">
                                <div class="row d-flex justify-content-between align-items-center">
                                    <div class="col-md-2 col-lg-2 col-xl-2">
                                        <img src="/assets/uploads/{{ .Image }}" class="img-fluid rounded-2" alt="">
                                    </div>
                                    <div class="col-md-2 col-lg-3 col-xl-3 ">
                                        <p class="lead fw-normal mb-2">{{ .Name }}</p>
                                    </div>
                                    <div class="col-md-2 col-lg-2 col-xl-2 ">
                                        <h5 class="mb-0">{{ .Amount }}</h5>
                                    </div>
                                    <div class="col-md-2 col-lg-2 col-xl-2 ">
                                        <h5 class="mb-0">${{  .TotalPrice }}</h5>
                                    </div>
                                    <div class="col-md-1 col-lg-2 col-xl-2 d-flex">
                                        <a class="px-1" href="/sum-cart-elemento">
                                            <button class="btn my-btn-primary">+</button>
                                        </a>
                                        <a href="/rest-cart-element">
                                            <button class="btn btn-danger">-</button>
                                        </a>
                                        <a class="px-1" href="/remove-cart-element">
                                            <button class="btn btn-danger">
                                                <img src="/assets/img/icons/delete.svg" width="20px" height="20px" alt="">
                                            </button>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    {{ end }}

                    <div class="card">
                        <div class="card-body d-flex justify-content-between">
                            <a href="/clear-cart">
                                <button type="button" class="btn btn-danger btn-block btn-lg">Vaciar Carrito</button>
                            </a>
                            <a href="/create-sale">
                                <button type="button" class="btn my-btn-primary btn-block btn-lg">Terminar Compra</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{{ end }}
