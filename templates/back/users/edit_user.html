<section class="container my-5">
    <div class="row justify-content-sm-center h-100">
        <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-12">
            <div class="card shadow-lg">
                <div class="card-body p-5">
                    <h1 class="fs-4 card-title fw-bold mb-4 text-center">Actualizar Usuario</h1>
                    <form method="post" action="/edit-user?id={{.ID}}">
                        <div class="mb-2">
                            <label for="name" class="form-label">Nombre</label>
                            <input name="name" type="text" class="form-control" value="{{.UserName}}" placeholder="Nombre">
                        </div>
                        <div class="mb-3">
                            <label for="last_name" class="form-label">Apellido</label>
                            <input type="text" name="last_name" class="form-control" value="{{.UserLastName}}" placeholder="Apellido">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo electrónico</label>
                            <input name="email" type="email" class="form-control" value="{{.UserEmail}}" placeholder="correo@algo.com">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="id_profile">Perfil</label>
                            </div>
                            <select class="custom-select" name="id_profile">
                                <option selected>Elija una opción</option>
                                <option value="1" {{if eq .UserIDProfile 1}}selected{{end}}>Admin</option>
                                <option value="2" {{if eq .UserIDProfile 2}}selected{{end}}>User</option>
                            </select>
                        </div>
                        <div class="d-flex align-items-center">
                            <div class="col-1">
                                <a href="/user-list"><button type="button" class="btn btn-danger">Cancelar</button></a>
                            </div>
                            <input type="submit" value="Actualizar" class="btn my-btn-primary ms-auto fw-bold">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
